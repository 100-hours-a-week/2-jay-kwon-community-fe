<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <title>로그인 페이지</title>
</head>

<body>
    <section class="wrap">

        <article class="header">
            <div class="header-left"></div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right"></div>
        </article>

        <hr class="horizontal-rule" />

        <article class="text">
            <p class="big">로그인</p>
        </article>

        <div class="container">

            <article class="login">
                <p class="label">이메일</p>
                <input class="input" type="text" id="email" placeholder="이메일을 입력하세요" />
            </article>

            <article class="login">
                <p class="label">비밀번호</p>
                <input class="input" type="password" id="password" placeholder="비밀번호를 입력하세요" />
            </article>

            <article class="helper-text">
                <p class="login">* helper text</p>
            </article>

            <article class="buttons">
                <button class="button">로그인</button>
            </article>

            <article class="text">
                <p class="signup"><a href="../signup/signup.html">회원가입</a></p>
            </article>
        </div>

    </section>
    <script src="login.js"></script>
</body>

</html>
