<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info.css" />
    <title>회원 정보 수정 페이지</title>
</head>

<body>
    <section class="wrap">

        <article class="header">
            <div class="header-left"></div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right">
                <img src="../../dummy/images/default_profile.png" alt="Profile Image" class="profile-image" id="profileImage">
                <div class="dropdown-menu" id="dropdownMenu">
                    <ul>
                        <li>회원정보 수정</li>
                        <li>비밀번호 수정</li>
                        <li>로그아웃</li>
                    </ul>
                </div>
            </div>
        </article>

        <hr class="horizontal-rule" />

        <div class="container">

            <article class="text">
                <p class="big">회원 정보 수정</p>
            </article>
    
            <div class="container">
    
                <article class="info">
                    <p class="label">프로필 사진*</p>
                    <input type="file" id="profile-img-upload" accept="image/*" style="display:none;" />
                </article>
    
                <article class="helper-text">
                    <p class="profile">* helper text</p>
                </article>
    
                <article class="profile">
                    <div class="image">
                        <div class="change-overlay">변경</div>
                    </div>
                </article>
    
            </div>

            <article class="info">
                <p class="label">이메일</p>
                <p class="email">sample@example.com</p>
            </article>

            <article class="info">
                <p class="label">닉네임</p>
                <input class="input" type="text" id="nickname" placeholder="닉네임을 입력하세요" />
            </article>

            <article class="helper-text">
                <p class="nickname">* helper text</p>
            </article>

            <article class="buttons">
                <button class="button" id="modify-button">수정하기</button>
            </article>

            <article class="text">
                <p class="withdrawal"><a href="#" id="withdrawal-link">회원 탈퇴</a></p>
            </article>
        </div>

    </section>

    <!-- 회원 탈퇴 모달 -->
    <div id="withdrawal-modal" class="modal">
        <div class="modal-content">
            <h3>회원탈퇴 하시겠습니까?</h3>
            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
            <button id="cancel-withdrawal" class="button">취소</button>
            <button id="confirm-withdrawal" class="button">확인</button>
        </div>
    </div>
    
    <script src="info.js"></script>
</body>

</html>
