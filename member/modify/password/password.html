<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css" />
    <title>비밀번호 수정 페이지</title>
</head>

<body>
    <section class="wrap">

        <article class="header">
            <div class="header-left"></div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right">
                <img src="../../dummy/images/default_profile.png" alt="Profile Image" class="profile-image" id="profileImage">
                <div class="dropdown-menu" id="dropdownMenu">
                    <ul>
                        <li>회원정보 수정</li>
                        <li>비밀번호 수정</li>
                        <li>로그아웃</li>
                    </ul>
                </div>
            </div>
        </article>

        <hr class="horizontal-rule" />

        <div class="container">

            <article class="text">
                <p class="big">비밀번호 수정</p>
            </article>

            <article class="password">
                <p class="label">비밀번호</p>
                <input class="input" type="password" id="password" placeholder="비밀번호를 입력하세요" />
            </article>

            <article class="helper-text">
                <p class="password">* helper text</p>
            </article>

            <article class="password">
                <p class="label">비밀번호 확인</p>
                <input class="input" type="password" id="password-check" placeholder="비밀번호를 한 번 더 입력하세요" />
            </article>

            <article class="helper-text">
                <p class="password-check">* helper text</p>
            </article>

            <article class="buttons">
                <button class="button" id="modify-button">수정하기</button>
            </article>
        </div>

    </section>
    
    <script src="password.js"></script>
</body>

</html>
