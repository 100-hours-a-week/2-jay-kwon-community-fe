<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/common/common.css" />
    <link rel="stylesheet" href="../../assets/css/posts/write.css" />
    <title>게시글 작성 페이지</title>
</head>

<body>
    <section class="wrap">

        <article class="header">
            <div class="header-left">
                <div class="header-left">
                    <button class="back-button" onclick="window.location.href='./list.html'">&lt;</button>
                </div>
            </div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right">
                <img alt="Profile Image" class="profile-image" id="profileImage">
                <div class="dropdown-menu" id="dropdownMenu">
                    <ul>
                        <li>회원정보 수정</li>
                        <li>비밀번호 수정</li>
                        <li>로그아웃</li>
                    </ul>
                </div>
            </div>
        </article>

        <hr class="horizontal-rule" />

        <div class="container">

            <article class="text">
                <h3 class="big"><strong>게시글 작성</strong></h3>
            </article>

            <article class="write-card">
                <p class="label">제목*</p>
                <hr class="post-horizontal-rule" />
                <input class="input" type="text" id="title-input" placeholder="제목을 입력해주세요. (최대 26글자)" />
                <hr class="post-horizontal-rule" />
            </article>

            <article class="write-card">
                <p class="label">내용*</p>
                <hr class="post-horizontal-rule" />
                <textarea class="input" id="content-input" placeholder="내용을 입력해주세요."></textarea>
                <hr class="post-horizontal-rule" />
            </article>

            <article class="helper-text">
                <p class="complete-check">* helper text</p>
            </article>

            <article class="write-card">
                <p class="label">이미지</p>
                <input type="file" id="image-upload" accept="image/*" style="display:none;" />
                <button class="button" id="image-upload-button">파일 선택</button>
                <span id="file-upload-text" class="file-upload-text">파일 선택해주세요.</span>
            </article>

            <article class="buttons">
                <button class="button" id="complete-button">완료</button>
            </article>

        </div>
    </section>
    <script src="../../assets/js/utils/formatter.js"></script>
    <script src="../../assets/js/common/common.js"></script>
    <script src="../../assets/js/apis/baseAPI.js"></script>
    <script src="../../assets/js/apis/usersAPI.js"></script>
    <script src="../../assets/js/apis/postsAPI.js"></script>
    <script src="../../assets/js/posts/write.js"></script>
</body>

</html>
