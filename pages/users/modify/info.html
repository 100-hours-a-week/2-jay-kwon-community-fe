<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/common/common.css" />
    <link rel="stylesheet" href="../../../assets/css/users/modify/info.css" />
    <title>회원 정보 수정 페이지</title>
</head>

<body>
    <section class="wrap">

        <article class="header">
            <div class="header-left">
                <button class="back-button" onclick="window.location.href='../../posts/list.html'">&lt;</button>
            </div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right">
                <img alt="Profile Image" class="profile-image" id="profileImage">
                <div class="dropdown-menu" id="dropdownMenu">
                    <ul>
                        <li>회원정보 수정</li>
                        <li>비밀번호 수정</li>
                        <li>로그아웃</li>
                    </ul>
                </div>
            </div>
        </article>

        <hr class="horizontal-rule" />

        <div class="container">

            <article class="text">
                <p class="big">회원 정보 수정</p>
            </article>

            <div class="container">

                <article class="form">
                    <p class="label">프로필 사진*</p>
                    <input type="file" id="profile-img-upload" accept="image/*" style="display:none;" />
                </article>

                <article class="helper-text">
                    <p class="profile">* helper text</p>
                </article>

                <article class="profile">
                    <div class="image">
                        <div class="change-overlay">변경</div>
                    </div>
                </article>

            </div>

            <article class="form">
                <p class="label">이메일</p>
                <p class="email"></p>
            </article>

            <article class="form">
                <p class="label">닉네임</p>
                <input class="input" type="text" id="nickname" placeholder="닉네임을 입력하세요" />
            </article>

            <article class="helper-text">
                <p class="nickname">* helper text</p>
            </article>

            <article class="buttons">
                <button class="button" id="modify-button">수정하기</button>
            </article>

            <article class="text">
                <p class="withdrawal"><a href="#" id="withdrawal-link">회원 탈퇴</a></p>
            </article>
        </div>

    </section>

    <script src="../../../assets/js/utils/validator.js"></script>
    <script src="../../../assets/js/utils/modalUtil.js"></script>
    <script src="../../../assets/js/common/common.js"></script>
    <script src="../../../assets/js/apis/baseAPI.js"></script>
    <script src="../../../assets/js/apis/usersAPI.js"></script>
    <script src="../../../assets/js/apis/postsAPI.js"></script>
    <script src="../../../assets/js/apis/heartsAPI.js"></script>
    <script src="../../../assets/js/apis/commentsAPI.js"></script>
    <script src="../../../assets/js/users/modify/info.js"></script>
</body>

</html>
