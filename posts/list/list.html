<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css" />
    <title>게시판</title>
</head>

<body>
    <section class="wrap">

        <article class="header">
            <div class="header-left"></div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right">
                <img src="../../dummy/images/default.png" alt="Profile Image" class="profile-image">
            </div>
        </article>

        <hr class="horizontal-rule" />

        <article class="text">
            <p class="small">안녕하세요,<br>아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
        </article>

        <div class="container">

            <article class="buttons">
                <button class="button" id="signup-button">게시글 작성</button>
            </article>

            <div class="posts-list"><!-- 게시글 목록 --></div>

        </div>

    </section>
    <script src="list.js"></script>
</body>

</html>
